metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1alpha1",
          "kind": "AppArmorProfile",
          "metadata": {
            "annotations": {
              "description": "Block writing to any files in the disk."
            },
            "name": "test-profile"
          },
          "spec": {
            "abstract": {
              "filesystem": {
                "readOnlyPaths": [],
                "readWritePaths": [],
                "writeOnlyPaths": []
              }
            }
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1alpha1",
          "kind": "SecurityProfilesOperatorDaemon",
          "metadata": {
            "name": "spod",
            "namespace": "security-profiles-operator"
          },
          "spec": {
            "enableAppArmor": false,
            "enableLogEnricher": false,
            "enableSelinux": false
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1alpha1",
          "kind": "ProfileRecording",
          "metadata": {
            "name": "test-recording"
          },
          "spec": {
            "kind": "SeccompProfile",
            "podSelector": {
              "matchLabels": {
                "app": "alpine"
              }
            },
            "recorder": "bpf"
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1alpha1",
          "kind": "ProfileBinding",
          "metadata": {
            "name": "profile-binding"
          },
          "spec": {
            "image": "nginx:1.19.1",
            "profileRef": {
              "kind": "SeccompProfile",
              "name": "profile-allow-unsafe"
            }
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1alpha2",
          "kind": "RawSelinuxProfile",
          "metadata": {
            "name": "errorlogger"
          },
          "spec": {
            "policy": "(blockinherit container)\n(allow process var_log_t ( dir ( open read getattr lock search ioctl add_name remove_name write ))) \n(allow process var_log_t ( file ( getattr read write append ioctl lock map open create  ))) \n(allow process var_log_t ( sock_file ( getattr read write append open  ))) \n"
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1beta1",
          "kind": "SeccompProfile",
          "metadata": {
            "annotations": {
              "description": "Blocks all syscalls."
            },
            "name": "profile-block-all"
          },
          "spec": {
            "defaultAction": "SCMP_ACT_ERRNO"
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1beta1",
          "kind": "SeccompProfile",
          "metadata": {
            "annotations": {
              "description": "UNSAFE: Allows all syscalls whilst logging their use. Similar to running as unconfined in terms of enforcement."
            },
            "name": "profile-complain-unsafe"
          },
          "spec": {
            "defaultAction": "SCMP_ACT_LOG"
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1beta1",
          "kind": "SeccompProfile",
          "metadata": {
            "annotations": {
              "description": "UNSAFE: Allows all syscalls. Similar to running as unconfined as it provides no enforcement."
            },
            "name": "profile-allow-unsafe"
          },
          "spec": {
            "defaultAction": "SCMP_ACT_ALLOW"
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1beta1",
          "kind": "SeccompProfile",
          "metadata": {
            "annotations": {
              "description": "Enables complain mode whilst blocking high-risk syscalls. Some essential syscalls are allowed to decrease log noise."
            },
            "name": "profile-complain-block-high-risk"
          },
          "spec": {
            "architectures": [
              "SCMP_ARCH_X86_64"
            ],
            "defaultAction": "SCMP_ACT_LOG",
            "syscalls": [
              {
                "action": "SCMP_ACT_ALLOW",
                "names": [
                  "exit",
                  "exit_group",
                  "futex",
                  "nanosleep"
                ]
              },
              {
                "action": "SCMP_ACT_ERRNO",
                "names": [
                  "acct",
                  "add_key",
                  "bpf",
                  "clock_adjtime",
                  "clock_settime",
                  "create_module",
                  "delete_module",
                  "finit_module",
                  "get_kernel_syms",
                  "get_mempolicy",
                  "init_module",
                  "ioperm",
                  "iopl",
                  "kcmp",
                  "kexec_file_load",
                  "kexec_load",
                  "keyctl",
                  "lookup_dcookie",
                  "mbind",
                  "mount",
                  "move_pages",
                  "name_to_handle_at",
                  "nfsservctl",
                  "open_by_handle_at",
                  "perf_event_open",
                  "personality",
                  "pivot_root",
                  "process_vm_readv",
                  "process_vm_writev",
                  "ptrace",
                  "query_module",
                  "quotactl",
                  "reboot",
                  "request_key",
                  "set_mempolicy",
                  "setns",
                  "settimeofday",
                  "stime",
                  "swapoff",
                  "swapon",
                  "_sysctl",
                  "sysfs",
                  "umount2",
                  "umount",
                  "unshare",
                  "uselib",
                  "userfaultfd",
                  "ustat",
                  "vm86old",
                  "vm86"
                ]
              }
            ]
          }
        },
        {
          "apiVersion": "security-profiles-operator.x-k8s.io/v1alpha2",
          "kind": "SelinuxProfile",
          "metadata": {
            "name": "errorlogger"
          },
          "spec": {
            "allow": {
              "var_log_t": {
                "dir": [
                  "open",
                  "read",
                  "getattr",
                  "lock",
                  "search",
                  "ioctl",
                  "add_name",
                  "remove_name",
                  "write"
                ],
                "file": [
                  "getattr",
                  "read",
                  "write",
                  "append",
                  "ioctl",
                  "lock",
                  "map",
                  "open",
                  "create"
                ],
                "sock_file": [
                  "getattr",
                  "read",
                  "write",
                  "append",
                  "open"
                ]
              }
            },
            "inherit": [
              {
                "name": "container"
              }
            ]
          }
        }
      ]
