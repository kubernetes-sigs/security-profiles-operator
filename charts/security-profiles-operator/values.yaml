  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 50Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
