---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app: seccomp-operator

resources:
  - rbac.yaml
  - operator.yaml

configMapGenerator:
  - name: seccomp-operator-profile
    files:
      - profiles/seccomp-operator.json

  - name: default-profiles
    files:
      - profiles/nginx-1.19.1.json

generatorOptions:
  disableNameSuffixHash: true
