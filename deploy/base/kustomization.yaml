---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: security-profiles-operator
    newName: k8s.gcr.io/security-profiles-operator/security-profiles-operator
    newTag: v0.2.0
    # For images to be released:
    # newName: k8s.gcr.io/security-profiles-operator/security-profiles-operator
    # newTag: v0.2.0

  - name: bash
    newTag: "5.0"

commonLabels:
  app: security-profiles-operator

resources:
  - rbac.yaml
  - operator.yaml
  - profiles/nginx-1.19.1.yaml

configMapGenerator:
  - name: security-profiles-operator-profile
    files:
      - profiles/security-profiles-operator.json

generatorOptions:
  disableNameSuffixHash: true
