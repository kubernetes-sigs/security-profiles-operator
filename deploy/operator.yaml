apiVersion: v1
kind: Namespace
metadata:
  name: security-operators
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: seccomp-operator
  namespace: security-operators
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: config-map-reader
  namespace: security-operators
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: config-map-reader-binding
  namespace: security-operators
subjects:
- kind: ServiceAccount
  name: seccomp-operator
  namespace: security-operators
roleRef:
  kind: Role
  name: config-map-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: seccomp-operator
  namespace: security-operators
spec:
  selector:
    matchLabels:
      name: seccomp-operator
  template:
    metadata:
      labels:
        name: seccomp-operator
    spec:
      serviceAccountName: seccomp-operator
      containers:
        - name: seccomp-operator
          image: "securityoperators/seccomp-operator:latest"
          imagePullPolicy: Always
          env:
            - name: NAMESPACE_TO_WATCH
              value: security-operators
          volumeMounts:
          - mountPath: /var/lib/kubelet
            name: kubelet-root-path
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
      - name: kubelet-root-path
        hostPath:
          path: /var/lib/kubelet
          type: Directory