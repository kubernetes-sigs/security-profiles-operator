# This is the cluster wide security-profiles-operator deployment, which listens for
# configMaps on all namespaces
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

sortOptions:
  order: legacy

images:
- name: gcr.io/k8s-staging-sp-operator/security-profiles-operator
  newName: image-registry.openshift-image-registry.svc:5000/openshift/security-profiles-operator
  newTag: latest
resources:
- ../cluster
patches:
- patch: |-
    - op: replace
      path: "/spec/versions/0/schema/openAPIV3Schema/properties/spec/properties/webhookOptions/default"
      value:
        - name: nodedebuggingpod.spo.io
          objectSelector:
            matchLabels:
              debug.openshift.io/managed-by: "oc-debug"
  target:
    kind: CustomResourceDefinition
    name: securityprofilesoperatordaemons.security-profiles-operator.x-k8s.io
- patch: |-
    - op: add
      path:  "/metadata/labels/openshift.io~1cluster-monitoring"
      value: "true"
  target:
    kind: Namespace

