        run: $RUN hack/ci/e2e-spoc.sh

  e2e-seccomp-profile:
    needs: image
    # TODO: move back to 22.04 when https://github.com/actions/runner-images/issues/10678 got resolved
    runs-on: ubuntu-20.04
    timeout-minutes: 90
