dependencies:
  - name: go
    version: 1.20
    refPaths:
    - path: .github/workflows/build.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: .github/workflows/olm_tests.yaml
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-fedora
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-flatcar
      match: GO_VERSION
    - path: Makefile
      match: CI_IMAGE

  - name: golangci-lint
    version: 1.51.1
    refPaths:
    - path: Makefile
      match: GOLANGCI_LINT_VERSION

  - name: repo-infra
    version: v0.2.5
    refPaths:
    - path: Makefile
      match: REPO_INFRA_VERSION

  - name: kustomize
    version: 5.0.0
    refPaths:
    - path: Makefile
      match: KUSTOMIZE_VERSION

  - name: operator-sdk
    version: v1.25.0
    refPaths:
    - path: Makefile
      match: OPERATOR_SDK_VERSION

  - name: olm
    version: v0.18.2
    refPaths:
    - path: hack/ci/e2e-olm.sh
      match: OLM_VERSION

  - name: cert-manager
    version: 1.10.1
    refPaths:
    - path: test/e2e_test.go
      match: cert-manager/cert-manager
    - path: installation-usage.md
      match: cert-manager/cert-manager
    - path: hack/ci/e2e-olm.sh
      match: cert-manager/cert-manager

  - name: kind
    version: 0.17.0
    refPaths:
    - path: test/suite_test.go
      match: kindVersion

  - name: kind-image
    version: 1.25.3
    refPaths:
    - path: test/suite_test.go
      match: kindImage
    - path: .github/workflows/olm_tests.yaml
      match: KIND_IMG_TAG

  - name: qemu
    version: 7.2.0-1
    refPaths:
    - path: hack/image-cross.sh
      match: QEMUVERSION

  - name: e2e-kubernetes
    version: 1.25.3
    refPaths:
    - path: hack/ci/install-kubernetes.sh
      match: VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: KUBERNETES_VERSION

  - name: e2e-fedora
    version: 36
    refPaths:
    - path: hack/ci/Vagrantfile-fedora
      match: fedora

  - name: e2e-ubuntu
    version: ubuntu2204
    refPaths:
    - path: hack/ci/Vagrantfile-ubuntu
      match: config.vm.box
    - path: .github/workflows/test.yml
      match: node

  - name: debian-base
    version: sha256:e6e8c911b1566556ae105d3600df04c600241f43b06d22c73592ebb446d60c49
    refPaths:
    - path: Dockerfile.build-image
      match: registry.k8s.io/build-image/debian-base

  - name: ubi8-minimal
    version: sha256:65a240ad8bd3f2fff3e18a22ebadc40da0b145616231fc1e16251f3c6dee087a
    refPaths:
    - path: Dockerfile.ubi
      match: registry.access.redhat.com/ubi8/ubi-minimal

  - name: ubi8-go-toolset
    version: sha256:160ff3bc88c4921f7b602f56b6115fe8bc99212f81f1d5acf5c259210d0261f3
    refPaths:
    - path: Dockerfile.ubi
      match: registry.access.redhat.com/ubi8/go-toolset

  - name: nix
    version: 2.12.0
    refPaths:
    - path: Dockerfile.build-image
      match: NIX_VERSION

  - name: kube-rbac-proxy
    version: 0.13.1
    refPaths:
    - path: internal/pkg/manager/spod/bindata/spod.go
      match: gcr.io/kubebuilder/kube-rbac-proxy
    - path: deploy/kustomize-deployment/manager_deployment.yaml
      match: gcr.io/kubebuilder/kube-rbac-proxy
    - path: deploy/helm/templates/deployment.yaml
      match: gcr.io/kubebuilder/kube-rbac-proxy

  - name: gcb-docker-gcloud
    version: v20220617-174ad91c3a
    refPaths:
    - path: cloudbuild.yaml
      match: gcr.io/k8s-staging-test-infra/gcb-docker-gcloud

  - name: libbpf
    version: 1.0.1
    refPaths:
    - path: hack/install-libbpf.sh
      match: VERSION

  - name: fedora-vmlinux
    version: 37
    refPaths:
    - path: hack/update-vmlinux
      match: VERSION

  - name: CRI-O
    version: v1.25.1
    refPaths:
    - path: hack/ci/install-cri-o.sh
      match: TAG

  - name: audit2rbac
    version: v0.9.0
    refPaths:
    - path: hack/ci/install-audit2rbac.sh
      match: VERSION

  - name: cosign
    version: v1.13.1
    refPaths:
    - path: hack/ci/install-cri-o.sh
      match: COSIGN_VERSION

  - name: bom
    version: v0.4.1
    refPaths:
    - path: hack/ci/install-cri-o.sh
      match: BOM_VERSION

  - name: spo-current
    version: 0.6.1-dev
    refPaths:
    - path: VERSION
      match: ^.*
    - path: bundle/manifests/security-profiles-operator.clusterserviceversion.yaml
      match: "^  name: security-profiles-operator"
    - path: deploy/helm/Chart.yaml
      match: "^appVersion: "
    - path: deploy/helm/Chart.yaml
      match: "^version: "
    - path: installation-usage.md
      match: ^helm install security-profiles-operator

  - name: clang
    version: 14
    refPaths:
    - path: nix/derivation-bpf.nix
      match: llvmPackages_\d+.clang-unwrapped
    - path: nix/derivation-bpf.nix
      match: llvm_\d+
    - path: hack/pull-security-profiles-operator-verify
      match: CLANG_VERSION

  - name: btfhub
    version: 12d2b6bb4664b6b1d15076f8090dcb0e55696d34
    refPaths:
    - path: hack/update-btf
      match: BTFHUB_COMMIT

  - name: flatcar
    version: 3446.1.0
    refPaths:
    - path: hack/ci/Vagrantfile-flatcar
      match: flatcar_production_vagrant
    - path: hack/ci/Vagrantfile-flatcar
      match: flatcar_developer_container
