dependencies:
  - name: go
    version: 1.19
    refPaths:
    - path: .github/workflows/build.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: .github/workflows/olm_tests.yaml
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-fedora
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-flatcar
      match: GO_VERSION

  - name: golangci-lint
    version: 1.49.0
    refPaths:
    - path: Makefile
      match: GOLANGCI_LINT_VERSION

  - name: repo-infra
    version: v0.2.5
    refPaths:
    - path: Makefile
      match: REPO_INFRA_VERSION

  - name: kustomize
    version: 4.5.5
    refPaths:
    - path: Makefile
      match: KUSTOMIZE_VERSION

  - name: operator-sdk
    version: v1.25.0
    refPaths:
    - path: Makefile
      match: OPERATOR_SDK_VERSION

  - name: olm
    version: v0.18.2
    refPaths:
    - path: hack/ci/e2e-olm.sh
      match: OLM_VERSION

  - name: cert-manager
    version: 1.9.1
    refPaths:
    - path: test/e2e_test.go
      match: cert-manager/cert-manager
    - path: installation-usage.md
      match: cert-manager/cert-manager
    - path: hack/ci/e2e-olm.sh
      match: cert-manager/cert-manager

  - name: kind
    version: 0.15.0
    refPaths:
    - path: test/suite_test.go
      match: kindVersion

  - name: kind-image
    version: 1.25.0
    refPaths:
    - path: test/suite_test.go
      match: kindImage
    - path: .github/workflows/olm_tests.yaml
      match: KIND_IMG_TAG

  - name: qemu
    version: 6.1.0-8
    refPaths:
    - path: hack/image-cross.sh
      match: QEMUVERSION

  - name: e2e-kubernetes
    version: 1.25.0
    refPaths:
    - path: hack/ci/install-kubernetes.sh
      match: VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: KUBERNETES_VERSION

  - name: e2e-fedora
    version: 36
    refPaths:
    - path: hack/ci/Vagrantfile-fedora
      match: fedora

  - name: e2e-ubuntu
    version: ubuntu2204
    refPaths:
    - path: hack/ci/Vagrantfile-ubuntu
      match: config.vm.box
    - path: .github/workflows/test.yml
      match: node

  - name: debian-base
    version: sha256:e6e8c911b1566556ae105d3600df04c600241f43b06d22c73592ebb446d60c49
    refPaths:
    - path: Dockerfile.build-image
      match: k8s.gcr.io/build-image/debian-base

  - name: nix
    version: 2.9.2
    refPaths:
    - path: Dockerfile.build-image
      match: NIX_VERSION

  - name: kube-rbac-proxy
    version: 0.13.0
    refPaths:
    - path: internal/pkg/manager/spod/bindata/spod.go
      match: quay.io/brancz/kube-rbac-proxy

  - name: gcb-docker-gcloud
    version: v20220617-174ad91c3a
    refPaths:
    - path: cloudbuild.yaml
      match: gcr.io/k8s-staging-test-infra/gcb-docker-gcloud

  - name: libbpf
    version: 1.0.0
    refPaths:
    - path: hack/install-libbpf.sh
      match: VERSION

  - name: libelf
    version: 0.185
    refPaths:
    - path: hack/install-libelf.sh
      match: VERSION

  - name: fedora-vmlinux
    version: 36
    refPaths:
    - path: hack/update-vmlinux
      match: VERSION

  - name: CRI-O
    version: v1.25.0
    refPaths:
    - path: hack/ci/install-cri-o.sh
      match: TAG

  - name: audit2rbac
    version: v0.9.0
    refPaths:
    - path: hack/ci/install-audit2rbac.sh
      match: VERSION

  - name: cosign
    version: v1.11.1
    refPaths:
    - path: hack/ci/install-cri-o.sh
      match: COSIGN_VERSION

  - name: bom
    version: v0.3.0
    refPaths:
    - path: hack/ci/install-cri-o.sh
      match: BOM_VERSION

  - name: spo-current
    version: 0.5.1-dev
    refPaths:
    - path: VERSION
      match: ^.*
    - path: bundle/manifests/security-profiles-operator.clusterserviceversion.yaml
      match: "^  name: security-profiles-operator"
    - path: deploy/helm/Chart.yaml
      match: "^appVersion: "
    - path: deploy/helm/Chart.yaml
      match: "^version: "
    - path: installation-usage.md
      match: ^helm install security-profiles-operator

  - name: clang
    version: 14
    refPaths:
    - path: nix/derivation-bpf.nix
      match: llvmPackages_\d+.clang-unwrapped
    - path: nix/derivation-bpf.nix
      match: llvm_\d+
