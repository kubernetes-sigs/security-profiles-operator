dependencies:
  - name: go
    version: 1.17
    refPaths:
    - path: .github/workflows/build.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-fedora
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: GO_VERSION

  - name: golangci-lint
    version: 1.43.0
    refPaths:
    - path: Makefile
      match: GOLANGCI_LINT_VERSION

  - name: repo-infra
    version: v0.2.3
    refPaths:
    - path: Makefile
      match: REPO_INFRA_VERSION

  - name: kustomize
    version: 4.4.1
    refPaths:
    - path: Makefile
      match: KUSTOMIZE_VERSION

  - name: cert-manager
    version: 1.6.1
    refPaths:
    - path: test/e2e_test.go
      match: jetstack/cert-manager
    - path: installation-usage.md
      match: jetstack/cert-manager
    - path: Makefile
      match: jetstack/cert-manager

  - name: kind
    version: 0.11.1
    refPaths:
    - path: test/suite_test.go
      match: kindVersion

  - name: kind-image
    version: 1.22.4
    refPaths:
    - path: test/suite_test.go
      match: kindest/node

  - name: qemu
    version: 5.2.0-2
    refPaths:
    - path: hack/image-cross.sh
      match: QEMUVERSION

  - name: e2e-kubernetes
    version: 1.22.4
    refPaths:
    - path: hack/ci/install-kubernetes.sh
      match: VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: KUBERNETES_VERSION

  - name: e2e-fedora
    version: 35
    refPaths:
    - path: hack/ci/Vagrantfile-fedora
      match: fedora

  - name: e2e-ubuntu
    version: ubuntu2004
    refPaths:
    - path: hack/ci/Vagrantfile-ubuntu
      match: config.vm.box
    - path: .github/workflows/test.yml
      match: node

  - name: debian-base
    version: sha256:aa2e259dfe202b601b2a94a8b2e1b203a0fe92a601947da3d0c510be4e54c352
    refPaths:
    - path: Dockerfile.build-image
      match: k8s.gcr.io/build-image/debian-base

  - name: nix
    version: 2.4
    refPaths:
    - path: Dockerfile.build-image
      match: NIX_VERSION

  - name: kube-rbac-proxy
    version: 0.11.0
    refPaths:
    - path: internal/pkg/manager/spod/bindata/spod.go
      match: quay.io/brancz/kube-rbac-proxy

  - name: gcb-docker-gcloud
    version: v20211118-2f2d816b90
    refPaths:
    - path: cloudbuild.yaml
      match: gcr.io/k8s-staging-test-infra/gcb-docker-gcloud:v20211118-2f2d816b90

  - name: libbpf
    version: 0.5.0
    refPaths:
    - path: hack/install-libbpf.sh
      match: VERSION
    - path: internal/pkg/version/version_bpf_supported.go
      match: return

  - name: libelf
    version: 0.185
    refPaths:
    - path: hack/install-libelf.sh
      match: VERSION

  - name: fedora-vmlinux
    version: 35
    refPaths:
    - path: hack/update-vmlinux
      match: VERSION
