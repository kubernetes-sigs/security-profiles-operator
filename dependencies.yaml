dependencies:
  - name: go
    version: 1.17
    refPaths:
    - path: .github/workflows/build.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-fedora
      match: GO_VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: GO_VERSION

  - name: golangci-lint
    version: 1.42.0
    refPaths:
    - path: Makefile
      match: GOLANGCI_LINT_VERSION

  - name: repo-infra
    version: 0.1.10
    refPaths:
    - path: Makefile
      match: REPO_INFRA_VERSION

  - name: kustomize
    version: 4.3.0
    refPaths:
    - path: Makefile
      match: KUSTOMIZE_VERSION

  - name: cert-manager
    version: 1.5.4
    refPaths:
    - path: test/e2e_test.go
      match: jetstack/cert-manager
    - path: installation-usage.md
      match: jetstack/cert-manager
    - path: Makefile
      match: jetstack/cert-manager

  - name: kind
    version: 0.11.1
    refPaths:
    - path: test/suite_test.go
      match: kindVersion

  - name: kind-image
    version: 1.21.1
    refPaths:
    - path: test/suite_test.go
      match: kindest/node

  - name: qemu
    version: 5.2.0-2
    refPaths:
    - path: hack/image-cross.sh
      match: QEMUVERSION

  - name: e2e-kubernetes
    version: 1.21.0
    refPaths:
    - path: hack/ci/install-kubernetes.sh
      match: VERSION
    - path: hack/ci/Vagrantfile-ubuntu
      match: KUBERNETES_VERSION

  - name: e2e-fedora
    version: 33
    refPaths:
    - path: hack/ci/Vagrantfile-fedora
      match: fedora

  - name: e2e-ubuntu
    version: focal64
    refPaths:
    - path: hack/ci/Vagrantfile-ubuntu
      match: ubuntu

  - name: debian-base
    version: 1.0.0
    refPaths:
    - path: Dockerfile.build-image
      match: k8s.gcr.io/build-image/debian-base

  - name: nix
    version: 2.3.16
    refPaths:
    - path: Dockerfile.build-image
      match: NIX_VERSION

  - name: kube-rbac-proxy
    version: 0.9.0
    refPaths:
    - path: internal/pkg/manager/spod/bindata/spod.go
      match: quay.io/brancz/kube-rbac-proxy

  - name: gcb-docker-gcloud
    version: v20210722-085d930
    refPaths:
    - path: cloudbuild.yaml
      match: gcr.io/k8s-testimages/gcb-docker-gcloud
